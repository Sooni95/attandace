<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>교실혁명 선도교사 양성연수 출석확인</h1>
    <form id="searchForm">
        <label for="이름">Name:</label>
        <input type="text" id="이름" name="이름" required>
        <label for="전화번호">Phone:</label>
        <input type="전화번호" id="전화번호" name="전화번호" required>
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
